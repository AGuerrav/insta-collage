<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>InstaCollage</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body id="galeria">
	<section id="contenido">
        	<div class="collage" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
    </div>
    <div class="insta">
    		<p class="insta-booth">Imágenes para el collage aquí</p>
    </div>
    <div class="container-photos">
	    	<div class="galeria" ondragover="permitirDrop(event)" ondrop="drop(event)">
	    		<div class="col-xs-12 col-md-12 col-lg-12">
		    	<img id="foto1" draggable="true" ondragstart="drag(event)" src="assets/img/01.jpg">
		        <img id="foto2" draggable="true" ondragstart="drag(event)" src="assets/img/02.jpg" width="200">
		        <img id="foto3" draggable="true" ondragstart="drag(event)" src="assets/img/03.jpg" width="200">
		       	<img id="foto4" draggable="true" ondragstart="drag(event)" src="assets/img/04.jpg" width="200">
		       	</div>
		       	</div>
		       	<div class="galeria" ondragover="permitirDrop(event)" ondrop="drop(event)">
		       	<div class="col-xs-12 col-md-12 col-lg-12">
	    		<img id="foto5" draggable="true" ondragstart="drag(event)" src="assets/img/05.jpg" width="200">
		        <img id="foto6" draggable="true" ondragstart="drag(event)" src="assets/img/06.jpg" width="200">
		        <img id="foto7" draggable="true" ondragstart="drag(event)" src="assets/img/07.jpg" width="200">
		       	<img id="foto8" draggable="true" ondragstart="drag(event)" src="assets/img/08.jpg" width="200">
		       	</div>
		       </div>	
    	</div>
  </section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
